<!DOCTYPE html>
<html>
    <head>
        <title>Table Element</title>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="2" style="background-color: bisque;">
                <col style="background-color: coral;">
            </colgroup>
            <caption>Students</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>Reg. No</th>
                <th>Marks</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td rowspan="2">Abc</td>
                <td>22BCE1111</td>
                <td>90</td>
            </tr>

            <tr>
                
                <td>22BCE1112</td>
                <td>87</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">Efg</td>
                
            </tr>
            </tfoot>

        </table>

    </body>
</html>
